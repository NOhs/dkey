language: python
python:
- '3.6'
install:
- pip install coveralls
script:
- coverage run --source dkey setup.py nosetests
- coverage report -m
after_success:
- coveralls
deploy:
  skip_cleanup: true
  provider: pypi
  on:
    tags: true
  user:
    secure: 
  password:
    secure: 
  distributions: "sdist bdist_wheel"
